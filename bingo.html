<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="/assets/styles/bingo.css">
  <link rel="stylesheet" href="/assets/styles/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="/assets/common/popup_mc/popup_mc.js"></script>
</head>

<body>
  <div id="id01">
    <div class="popup-mc_container">
      <div class="tab_container">
        <button class="login">Log In</button>
        <button class="signup">Sign Up</button>
        <button class="close">D</button>
      </div>
      <div class="popup-mc">
        <div id="login">
          <!--FIX RESIZING-->
          <label for="signup-form">
            Log In<br />
            Welcome Back !<br />
          </label>
          <form id="login-form" class="sign-mc" name="login-form">
            <label for="user">Username</label>
            <div class="sign-mc-input">
              <span contenteditable="true" role="textbox" spellcheck="false" name="user"></span>
            </div>
            <label for="pass">Password</label>
            <div class="sign-mc-input">
              <span contenteditable="true" role="textbox" style="-webkit-text-security: square;" spellcheck="false" name="pass"></span>
            </div>
          </form>
          <div class="button-mc_container">
            <button type="submit" form="login-form" value="submit">Submit</button>
            <button type="submit" form="login-form" value="clear">Clear</button>
          </div>
        </div>
        <div id="signup">
          <!--FIX RESIZING-->
          <label for="signup-form">
            Sign Up<br />
            Passwords can NOT be recovered if lost<br />
          </label>
          <form id="signup-form" class="sign-mc" name="signup-form">
            <label for="user">Username</label>
            <div class="sign-mc-input">
              <span contenteditable="true" role="textbox" spellcheck="false" name="user"></span>
            </div>
            <label for="pass">Password</label>
            <div class="sign-mc-input">
              <span contenteditable="true" role="textbox" style="-webkit-text-security: square;" spellcheck="false" name="pass"></span>
            </div>
            <label for="pass-con">Confirm Password</label>
            <div class="sign-mc-input">
              <span contenteditable="true" role="textbox" style="-webkit-text-security: square;" spellcheck="false" name="pass-con"></span>
            </div>
          </form>
          <div class="button-mc_container">
            <button type="submit" form="signup-form" value="submit">Confirm</button>
            <button type="submit" form="signup-form" value="clear">Clear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="id02">
    <div id="navbar">

    </div>
    <div id="bingo-machine">
    </div>
    <div id="bingo-cards" class="popup-mc_container">
      <div class="popup-mc">
        <div class="bingo-card_container">
        </div>
      </div>
    </div>
    <div id="bingo-chat" class="popup-mc_container">
      <div class="popup-mc">
        
      </div>
    </div>
  </div>
</body>

<script src="/assets/scripts/bingo.js"></script>

</html>
