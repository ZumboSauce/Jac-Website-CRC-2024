<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
  #cum {
    display: inline-block;
    width: 100px;
    height: 100px;
    filter: url('#enchant');
  }
  #aa {
    width: 50px;
    height: 50px;
    background-color: blue;
  }
</style>

<body>
  <div id="cum">
    <div id="aa">
      aaaaaaaaaaaaaaa
    </div>
  </div>

  <svg width=0 height=0>
    <filter id="enchant">
      <feImage href="assets/img/mc/Enchanted_Item_Glint.png" result="img" width="50%" height="100%" x="0%" y="0%">
        <animate attributeName="x" values="0%;51%" dur="2s" repeatCount="indefinite" calcMode="paced"/>
      </feImage>

      <feComponentTransfer in="img" result="opac">
        <feFuncA type="linear" slope="0.5"></feFuncA>
      </feComponentTransfer>
      <feTile in="opac" x="0%" y="0%" width="100%" height="100%" result="tile">
      </feTile>
      <feComposite operator="atop" in="tile" in2="SourceGraphic" />
    </filter>
  </svg>

</body>
</html>
