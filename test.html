<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
  #th {
    display: inline-block;
    filter: url("#enchant");
    image-rendering: pixelated;
  }


  body {
    background-color: gray;
  }
</style>

<body>

  <img id="th" src="assets/img/mc/Rotten_Flesh.png" width="400" height="400" />

  <svg width=0 height=0>
    <filter id="enchant">
      <feImage href="enchant.gif" result="img" width="100%" height="100%" x="0%" y="0%"/>
      <feComponentTransfer in="img" result="opac">
        <feFuncA type="linear" slope="0.3"></feFuncA>
        <feFuncR type="table" tableValues=".09803921568 .63137254902"></feFuncR>
        <feFuncG type="table" tableValues=".03137254901 .32156862745"></feFuncG>
        <feFuncB type="table" tableValues=".18039215686 .99607843137"></feFuncB>
      </feComponentTransfer>
      <feTile in="opac" result="tile" width="100%" height="100%"/>
      <feComposite operator="atop" in="img" in2="SourceGraphic" />
    </filter>
  </svg>

</body>

</html>
